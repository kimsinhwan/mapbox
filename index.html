<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .marker {
      background-image: url('./maker.png'); /* ìœ¤ê¸°GO ìºë¦­í„° ì´ë¯¸ì§€ */
      background-size: cover;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jMDczMzV1MXg0YTJqbjFiazMzdWI0ciJ9.1553HcxLbM-BN_v6t5d3zg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [126.978, 37.5665], // ì´ˆê¸° ì¢Œí‘œ
      zoom: 17
    });

    // ğŸ”´ ìºë¦­í„° ë§ˆì»¤ ìƒì„±
    const markerEl = document.createElement('div');
    markerEl.className = 'marker';

    const marker = new mapboxgl.Marker(markerEl)
      .setLngLat([126.978, 37.5665])
      .addTo(map);

    // ğŸ”„ ìœ„ì¹˜ ê°±ì‹  í•¨ìˆ˜
    async function updateLocation() {
      try {
        const res = await fetch('https://kimsinhwan.github.io/mapbox/location.json', { cache: 'no-store' });
        const data = await res.json();

        const lng = parseFloat(data.lng);
        const lat = parseFloat(data.lat);

        if (!isNaN(lng) && !isNaN(lat)) {
          marker.setLngLat([lng, lat]);
          map.flyTo({
            center: [lng, lat],
            zoom: 17,
            speed: 0.8,
            curve: 1
          });
        }
      } catch (e) {
        console.warn('âŒ ìœ„ì¹˜ ê°±ì‹  ì‹¤íŒ¨:', e);
      }
    }

    // â±ï¸ 3ì´ˆë§ˆë‹¤ ê°±ì‹ 
    setInterval(updateLocation, 3000);
    updateLocation();
  </script>
</body>
