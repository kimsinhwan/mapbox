<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>네이버 지도 예제</title>
    <style>
        /* 지도 크기 설정 */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <!-- 네이버 지도 API 스크립트 로드 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uqic9x2fq1"></script>
</head>
<body>
    <h2>네이버 지도 예제</h2>
    <div id="map"></div>

    <script>
        // 지도 생성 함수
        function initMap() {
            // 중심 좌표 설정 (예: 서울시청)
            var center = new naver.maps.LatLng(37.5665, 126.9780);

            // 지도 옵션
            var mapOptions = {
                center: center,
                zoom: 13
            };

            // 지도 생성
            var map = new naver.maps.Map('map', mapOptions);

            // 마커 생성
            var marker = new naver.maps.Marker({
                position: center,
                map: map,
                title: '서울시청'
            });
        }

        // 페이지 로드 후 지도 초기화
        window.onload = initMap;
    </script>
</body>
</html>
