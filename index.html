<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>네이버 지도 예제</title>
<!-- 네이버 지도 API 호출, 클라이언트 ID를 넣어주세요 -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uqic9x2fq1"></script>
<style>
  #map {
    width: 500px;
    height: 400px;
  }
</style>
</head>
<body>
<h2>네이버 지도 기본 예제</h2>
<div id="map"></div>
<script>
  // 지도 생성
  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399), // 초기 중심 좌표
    zoom: 10 // 확대 수준
  });

  // 마커 생성
  var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map
  });
</script>
</body>
</html>
