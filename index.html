<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>위치 정보 및 네이버 지도</title>
<!-- 네이버 지도 SDK (Client ID: uqic9x2fq1)로 변경 -->
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=uqic9x2fq1"></script>
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; }
  #map { width: 100%; height: 50vh; }
  #location { padding: 10px; font-size: 1.2em; }
</style>
</head>
<body>

<h2>현재 위치</h2>
<div id="location">로딩 중...</div>
<div id="map"></div>

<script>
  // 지도 생성 (초기 위치는 서울)
  var mapContainer = document.getElementById('map');
  var mapOption = {
    center: new naver.maps.LatLng(37.532600, 127.024612),
    zoom: 18 // 매우 확대
  };
  var map = new naver.maps.Map(mapContainer, mapOption);

  var marker = null;

  // 위치 감시 및 서버 전송
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // 새 위치 생성
        var newPosition = new naver.maps.LatLng(lat, lon);
        // 지도 중심 이동
        map.setCenter(newPosition);
        // 확대 레벨 유지
        map.setZoom(18);

        // 마커 생성 또는 업데이트
        if (marker) {
          marker.setPosition(newPosition);
        } else {
          marker = new naver.maps.Marker({ position: newPosition });
          marker.setMap(map);
        }

        // 서버로 위치 전송
        fetch('http://192.168.219.108:3000/save-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lat: lat, lon: lon })
        });
      },
      function(error) {
        alert('위치 정보를 가져올 수 없습니다.');
        console.error(error);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      }
    );
  } else {
    alert('이 브라우저는 위치 정보를 지원하지 않습니다.');
  }

  // 서버에서 텍스트 파일 읽기 및 위치 정보 갱신
  async function fetchLocation() {
    try {
      const response = await fetch('http://192.168.219.108:3000/location.txt');
      const text = await response.text();
      document.getElementById('location').innerText = text;
    } catch (error) {
      document.getElementById('location').innerText = '데이터를 불러오지 못했습니다.';
    }
  }

  // 3초마다 위치 정보 갱신
  setInterval(fetchLocation, 3000);
</script>

</body>
</html>
