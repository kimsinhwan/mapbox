<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Mapbox 위치 표시 및 전송</title>
<!-- Mapbox CSS -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
  // Mapbox 액세스 토큰을 본인 토큰으로 교체하세요
  mapboxgl.accessToken = 'pk.eyJ1IjoieW9vbmd5OTEiLCJhIjoiY21jMDczMzV1MXg0YTJqbjFiazMzdWI0ciJ9.1553HcxLbM-BN_v6t5d3zg';

  // 지도 생성
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [127.024612, 37.532600], // 초기 중심 좌표 (서울)
    zoom: 12
  });

  let marker = null; // 마커 변수 선언

  // 위치를 계속 감시하는 watchPosition 사용
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      function(position) {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;

        // 지도 중심 이동
        map.setCenter([lng, lat]);

        // 마커 업데이트 또는 새로 생성
        if (marker) {
          marker.setLngLat([lng, lat]);
        } else {
          marker = new mapboxgl.Marker()
            .setLngLat([lng, lat])
            .addTo(map);
        }

        // 서버로 위치 전송
        fetch('http://192.168.219.108:3000/save-location', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ lat: lat, lon: lng })
        });
      },
      function(error) {
        alert('위치 정보를 가져올 수 없습니다.');
        console.error(error);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      }
    );
  } else {
    alert('이 브라우저는 위치 정보를 지원하지 않습니다.');
  }
</script>

</body>
</html>
